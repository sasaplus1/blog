<!DOCTYPE html>
<html>
  <head prefix="og: http://ogp.me/ns#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    {% if page.title %}
    <title>{{ page.title }} - {{ site.name }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="author" href="mailto:sasaplus1&#64;gmail.com">
    <link rel="icon" type="image/png" href="/image/favicon.png">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="alternate" type="application/atom+xml" href="/atom.xml">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@sasaplus1">
    {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ content | strip_html }}">
    {% else %}
    <meta name="twitter:title" content="{{ site.name }}">
    <meta name="twitter:description" content="blog of sasa+1">
    {% endif %}
    <meta name="twitter:creator" content="@sasaplus1">
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% else %}
    <meta property="og:title" content="{{ site.name }}">
    <meta property="og:type" content="blog">
    <meta property="og:url" content="{{ site.url }}">
    {% endif %}
    {% comment %}
    <meta property="og:image" content="{{ site.url }}/image/ogp.png">
    {% endcomment %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-720754-26', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <header class="header-area">
      <h1 class="blog-title"><a href="/">{{ site.name }}</a></h1>
      <div class="link-area">
        <nav>
          <ul class="link-list">
            <li class="link-item"><a class="home" href="http://www.sasaplus1.com/"><i class="fa fa-home"></i></a></li>
            <li class="link-item"><a class="twitter" href="https://twitter.com/sasaplus1"><i class="fa fa-twitter"></i></a></li>
            <li class="link-item"><a class="github" href="https://github.com/sasaplus1"><i class="fa fa-github"></i></a></li>
            <li class="link-item"><a class="qiita" href="http://qiita.com/sasaplus1">Q</a></li>
            <li class="link-item"><a class="rss" href="/atom.xml"><i class="fa fa-rss"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="main-area">
      <main role="main">
        {{ content }}
      </main>
    </div>
    <footer class="footer-area">
      <div class="search-area">
        <h1 class="search-title">ブログ内検索</h1>
        <form action="https://www.google.com/search">
          <input type="text" name="q" size="30">
          <input type="hidden" name="q" value="site:{{ site.url | remove_first:'http://' }}">
          <input type="submit" value="検索">
        </form>
      </div>
      <p class="copyright">
        <small><a href="/">{{ site.name }}</a> &copy; 2014 sasa+1</small>
      </p>
    </footer>
    <!-- twitter -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <!-- hatena bookmark -->
    <script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
    <!-- Google+ -->
    <script type="text/javascript">
      window.___gcfg = {lang: 'ja'};

      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </body>
</html>

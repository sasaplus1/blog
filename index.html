---
layout: default
---
<div>
  <h2 class="section-title">記事の一覧</h2>
  <p class="page-info">{{ paginator.page }} / {{ paginator.total_pages }}</p>
  {% include pager.html %}
  <nav class="article-list">
    <ul>
      {% for post in paginator.posts limit:20 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time datetime="{{ post.date | date:'%F' }}">{{ post.date | date:'%F' }}</time>
      </li>
      {% endfor %}
    </ul>
  </nav>
  {% include pager.html %}
</div>
